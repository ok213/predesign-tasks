<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/blog.css">
    <title>Predesign task</title>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-2 pt-1">
                    <a class="text-muted" href="#"></a>
                </div>
                <div class="col-8 text-center">
                    <span class="blog-header-logo text-dark" href="#">REST client for CRUD</span>
                </div>
                <div class="col-2 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                    </a>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-4 mb-2">
            <nav class="nav d-flex justify-content-between">
                <button id="btnMenuCreateUser" type="button" class="btn btn-link text-dark">
                    <span>Create user</span>
                </button>
                <button id="btnReadUsers" type="button" class="btn btn-link text-dark">
                    <span>Read users</span>
                </button>
                <a href="" class="btn btn-link text-dark" role="button" aria-pressed="true">
                    <span></span>
                </a>
            </nav>
        </div>

        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped" id="tableUsers">
                        <caption class="font-weight-bold font-italic">All users</caption>
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Role</th>
                                <th scope="col">Login</th>
                                <th scope="col">Password</th>
                                <th scope="col">Email</th>
                                <th scope="col">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div><!-- /.row -->
        </main><!-- /.container -->

        <!-- Create/update user Modal -->
        <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="createUserModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <form class="text-center" id="userCreate">
                            <div class="form-group" id="formGroupId">
                                <label class="font-weight-bold" for="inputId">ID</label>
                                <input type="text" class="form-control" id="inputId" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputEmail">Email</label>
                                <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email" name="email">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputLogin">Login</label>
                                <input type="text" class="form-control" id="inputLogin" placeholder="Login" name="login">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputPassword">Password</label>
                                <input type="text" class="form-control" id="inputPassword" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputRole">Role</label>
                                <select class="browser-default custom-select" id="inputRole" name="roles">
                                </select>
                            </div>
                            <button type="submit" form="userCreate" class="btn btn-success" id="btnSendUser"></button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- end Create/update user Modal -->
    </div>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script defer src="js/myscript.js" type="text/javascript"></script>
</body>

</html>
